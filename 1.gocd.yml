environments:
  gocd_images:
    pipelines:
      - gocd-agent
pipelines:
  gocd-server:
    group: gocd_images
    locking: off
    materials:
      gocdserver_git:  # this is the name of material
        # says about type of material and url at once
        git: https://github.com/rasmunk/docker-gocd-agent-docker.git
        branch: main
    parameters:
      IMAGE: docker-gocd-agent-docker
      COMMIT_TAG: "${GO_REVISION_GOCDSERVER_GIT}"
      DEFAULT_TAG: latest
      ARGS: ''
    template: docker_image